title: Hacker-Blog
description: "Blog Hackers"
author:
  name: "someHacker"
  email: "someone@somewebsite.somedomain"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Lund Khaling"
year : "2023"

collections:
  posts2:
    output: true
    permalink: /posts2/:title
